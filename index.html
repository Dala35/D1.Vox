<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DESAFIO D1.VOX – Submeta um Problema Real</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #1f8b4c; color: white; padding: 30px 20px; text-align: center; }
    .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 10px; margin-top: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { color: #1f8b4c; }
    label { margin-top: 10px; display: block; font-weight: bold; }
    textarea, input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #1f8b4c; color: white; padding: 12px; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer; }
    .footer { text-align: center; font-size: 0.9em; color: #777; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>📣 DESAFIO D1.VOX</h1>
    <p>Dê-nos o problema. Te daremos a cura. 🌍</p>
  </header>
  <div class="container">
    <h2>🔍 Submeta aqui um desafio real</h2>
    <form action="https://formspree.io/f/meqybzzq" method="POST">
      <label>📛 Nome da pessoa ou organização:</label>
      <input type="text" name="nome" required />

      <label>🌍 Local onde o problema ocorre:</label>
      <input type="text" name="local" required />

      <label>⚠️ Qual é o problema real que enfrentam?</label>
      <textarea name="problema" rows="4" required></textarea>

      <label>🎯 Que impacto esse problema causa?</label>
      <textarea name="impacto" rows="3" required></textarea>

      <label>🤝 Qual compromisso vocês assumem ao receber a solução?</label>
      <textarea name="compromisso" rows="3" required></textarea>

      <label>📧 E-mail para resposta:</label>
      <input type="email" name="email" required />

      <button type="submit">Enviar Desafio ✊🏽</button>
    </form>
  </div>

  <div class="footer">
    <p>🧬 Sistema DALA CURE OS – Protocolo D1.VOX | Licença Afrokódica 𓆃</p>
  </div>
</body>
</html>
